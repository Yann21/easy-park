  {{ define "main" }}

<section class="section">
    <div class="container">
        <form class="form-horizontal" role="form" action="{{ site.Params.send_seller_data_action }}" method="POST">
            <h2>{{ .Params.title }}</h2>
            <div class="form-group">
                <label for="streetNumber" class="col-sm-3 control-label">{{ .Params.street_number }}Street Number*</label>
                <div class="col-sm-9">
                    <input type="text" id="streetNumber" placeholder="Street Number" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="street" class="col-sm-3 control-label">{{ .Params.street }}Street*</label>
                <div class="col-sm-9">
                    <input type="text" id="street" placeholder="Street" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="postalCode" class="col-sm-3 control-label">{{ .Params.postal_code }}Postal code* </label>
                <div class="col-sm-9">
                    <input type="postalCode" id="postalCode" placeholder="Postal code" class="form-control" name= "postalCode">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-3 control-label">{{ .Params.city }}City*</label>
                <div class="col-sm-9">
                    <input type="text" id="city" placeholder="City" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="province" class="col-sm-3 control-label">{{ .Params.province }}State / Region / Province*</label>
                <div class="col-sm-9">
                    <input type="text" id="province" placeholder="Province" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">{{ .Params.country }}Country*</label>
                <div class="col-sm-9">
                    <input type="text" id="country" placeholder="Country" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="startDate" class="col-sm-3 control-label">{{ .Params.start_date }}Start date*</label>
                <div class="col-sm-9">
                    <input type="datetime-local" id="startDate" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="endDate" class="col-sm-3 control-label">{{ .Params.end_date }}End date*</label>
                <div class="col-sm-9">
                    <input type="datetime-local" id="endDate" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-3 control-label">{{ .Params.price }}Price/euro*</label>
                <div class="col-sm-9">
                    <input type="text" id="price" placeholder="Price" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">{{ .Params.gender }}Parking type*</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="indoorRadio" value="Indoor parking"> Indoor parking
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                    <input type="radio" id="outdoorRadio" value="Outdoor parking"> Outdoor parking
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                </div>
            </div>
            <button type="submit" class="btn btn-main btn-main-sm">SUBMIT</button>
        </form>
  </div>
</section>

{{ end }}
