<section class="section">

        <form class="form-horizontal" role="form"
        action="http://localhost:3000/api/register"
        method="POST" enctype="application/json">

            <h2>{{ .Params.title }}</h2>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">{{ .Params.first_name }}</label>
                <div class="col-sm-9">
                    <input type="string" name="name" placeholder="First Name" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">{{ .Params.email }}* </label>
                <div class="col-sm-9">
                    <input type="string" name="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label">{{ .Params.phone_number }} </label>
                <div class="col-sm-9">
                    <input type="string" name="phone" placeholder="Phone number" class="form-control">
                    <span class="help-block">Your phone number won't be disclosed anywhere </span>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">{{ .Params.password }}*</label>
                <div class="col-sm-9">
                    <input type="string" name="password" placeholder="Password" class="form-control">
                </div>
            </div>
