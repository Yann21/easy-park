{{ define "main" }}
<head>

  <meta name="google-signin-client_id"
        content="538072811346-f5sl6dd1gro1cuj569upjq03q3sgo57i.apps.googleusercontent.com" />
  <script src="https://apis.google.com/js/platform.js" async defar></script>
</head>

<section class="section">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
    <div class="user_card">
    <div class="d-flex justify-content-center">
    <div class="brand_logo_container">
          {{ range .Params.images }}
          <div data-image="{{ . | absURL }}">
            <img class="img-fluid w-100" src="{{ . | absURL }}" alt="logo-image"
                 style="padding-bottom: 60px">
          </div>
          {{ end }}
    </div>
    </div>
    <div class="d-flex justify-content-center form_container">
     <form action="{{ site.Params.sign_in_form_action }}" method="POST" class="row">
          <div class="col-lg-6 mb-3">
            <input type="email" class="form-control mb-2" id="email" name="email" placeholder="Your Email">
          </div>

          <div class="col-lg-6 mb-3">
            <input type="password" class="form-control mb-2" id="password" name="password" placeholder="Your password">
          </div>

          <div class="form-group" style="padding-left:50px">
            </div>
              <!-- <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Remember Password</label>
              </div> -->
            </div>
          <div class="col-12 text-right">
            <button type="submit" value="send" class="btn btn-main btn-block">{{ i18n "send_data" }}</button>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links" style="margin-top:30px">
              Don't have an account? <a href="http://localhost:1313/vex-hugo/register_user" class="ml-2">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center links">
              <a href="http://localhost:1313/vex-hugo/forgot_password">Forgot your password?</a>
            </div>
          </div>
        </form>
   <div class="g-signin2" style="margin-top:20px" align="center" data-onsuccess="onSignIn" data-onfailure="halo"></div>
    </div>

    </div>
  </div>
</section>

<script>
  function onSignIn(googleUser) {
    console.log("User is " + JSON.stringify(googleUser.getBasicProfile));
  }
  function halo() {
    window.location.href=result.Url;
  }
</script>

{{ end }}
